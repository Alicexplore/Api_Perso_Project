<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Picture Game</title>
    <link rel="icon" href="img/logotab-10.png" type="image">
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="popup" class="popup">
        <button id="close">&times;</button>
        <img class="littlelogo" src="./img/littlelogogood-06.png" alt="little logo">
        <h1></h1>
        <p>
            Find your next destination,
            Make your pick between the two photos on display,
            continue until all content is viewed.     
        </p>
        <p>
            Let the adventure begin !
            <br> 
            <br>
        </p>
    </div>
    <div class="flexbox">

        <div class="imageLeft">
            <div class="image__overlay image__overlay--blur" >
                <p id="titleLeft1" class="image__description__left">
                     this way 
                </p>
            </div> 
                <div id="imageleftchange">
                    <img class="image__img1" src="./bolivia/bolivia1.jpg" alt="left picture" id="imageOnLeft">  
                </div>
        </div>
        <div class="imageRight">
            <div id="imageRightChange">
                <img class="image__img2" src="./italy/italy4.jpg" alt="right picture" id="imageOnRight">
            </div>
            <div class="image__overlay image__overlay--blur">
                <p id="titleRight1" class="image__description__right">
                    this way
                </p>
            </div> 
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
